{% extends 'portfolio/base_pr.html' %}
{% load static %}

{% block content %}

    <!-- Boucle sur les projets -->
<div class="title">
	<h1>Liste categories</h1>
</div>

<div class="box">
	{% for cat in object_list %}
	<div class="card">
		<img class="animate" src="{{ cat.img_category.url }}" alt="img" style="width:45%; height: 100%; margin: 0; padding: 0;"/>
		<div class="card__content">
			<h2 class="card__title animate text-dark"><a href="javascript:" class="text-dark">{{ cat.name }}</a></h2>
			<p class="text-dark">
				{{ cat.blog_cat_description }}
			</p>
		</div>
		<button class="card__btn">
			<a href="{% url 'posts_list' cat.slug %}" class="text-dark">
                <i class="fa fa-arrow-right fa-fw"></i>
            </a>
		</button>
	</div>
	{% endfor %}
</div>
{% endblock %}
