{% extends 'blog/base_blog.html' %}
{% load static %}

{% block content %}

    <!-- ===== container article ===== -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 card mb-4 card-corp mt-3 left top">

                <div class="card-body">
                    <h3 class="post-subtitle">{{ post.subtitle }}</h3>
                    <!-- head du blog -->
                    <div class="flex-post-head">
                        <h1 class="post-title">{{ post.title }}</h1>
                        <img class="post-img" src="{{ post.thumbnail.url }}" alt="image du post">
                    </div>

                    <!-- ===== body du blog ===== -->
                    <!-- auteur et date -->
                    <p class="text-muted">
                        {{ post.author }} | {{ post.created_on|date:"d/m/Y" }}
                    </p>

                    <!-- contenu de l'article du blog -->
                    <p class="card-text">
                        {{ post.content | safe }}
                    </p>

                    <div class="separateur"></div>

                    <p class="card-text">
                        {{ post.content2 | safe }}
                    </p>

                    <div class="separateur"></div>

                    <p class="card-text">
                        {{ post.content3 | safe }}
                    </p>

                    <!-- ===== bouton retour liste ===== -->
                    <a class="btn btn-warning" href="{% url 'index_blog' %}">Retour accueil</a>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
