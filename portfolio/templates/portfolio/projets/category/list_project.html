{% extends 'portfolio/base_pr.html' %}
{% load static %}

{% block content %}
    <!-- Boucle sur les projets -->
<style>

</style>
    <div class="title">
	    <h1>Liste de mes projets</h1>
    </div>

    {% for project in project_list %}
        <div class="card">
            <img class="animate" src="{{ project.project_thumbnail.url }}" alt="img" style="height: 100%; margin: 0; padding: 0; width: 300px;"/>
            <div class="card__content">
                <h2 class="card__title animate text-dark">
                    <a href="javascript:" class="text-dark">{{ project.title }}</a>
                </h2>
                <p class="text-dark">{{ project.date_created_on|date:'d/m/Y' }}</p>
                <p class="text-dark">
                    {{ project.project_goal }}
                </p>
                <div class="col-xs-12 col-md-6">
                    <a href="{% url 'details_projet' project.slug %}" class="btn btn-primary">Voir le projet</a>
                </div>
            </div>
        </div>
    {% endfor %}
    <div class="flex justify-content-center mt-5 m-auto" style="justify-content: center; margin: auto; display: flex;">
        <a href="{% url 'project_category_list' %}" class="btn btn-primary">Retour</a>
    </div>
{% endblock %}
